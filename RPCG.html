<!DOCTYPE html>
<html>
	<head>
		<title>RPCGame</title>
		<link rel="shortcut icon" type=""image/x-icon href="rpcicon.jpg">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="keywords" content="">
		<meta name="description" content="">
		<meta name="author" content=" ">
		<link rel="stylesheet" href="style.css">
		<script src="https://kit.fontawesome.com/150360ca0c.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
	</head>
	
	<body>
	<div class= "board-game">
		<div><img class="game-title" src="gametitle.png" alt ="Game title pic"></div>
		<div class = "gamingdiv">
			<div class ="player-div">
			<h2>Player</h2>
				<ul class = "playerhands">
					<li ><img src = "rock.png"  class = "hand rock"></li>
					<li ><img src = "paper.png" class = "hand paper"></li>
					<li ><img src = "scissors.png" class = "hand scissors"></li>
				</ul>
			</div>
		
			<div class="computer-div">
			<h2>Computer</h2>
				<ul class = "computerhands">
					<li ><img src = "rock.png"  class = "hand rock"></li>
					<li ><img src = "paper.png" class = "hand paper"></li>
					<li ><img src = "scissors.png" class = "hand scissors"></li>
				</ul>
			</div>
		</div>
		<div class= "result">
			<div class = "winnerp"> <h2>Player Wins!</h2></div>
			<div class = "winnerc"> <h2>Computer Wins!</h2></div>
			<div class = "draw"> <h2>Game is Draw.</h2></div>
		</div>
		
		<div class = "player-choice">
		<h2> Player choice: </h2>
		<div class = "player" id="rock"> Rock</div>
		<div class = "player" id="paper"> Paper</div>
		<div class = "player" id="scissors"> Scissors</div>
		</div>


		<div class="btn" href ="#"> Start Game</div>
		
		
	</div>
	
		<script src="main.js"></script>

	</body>
	
</html>
